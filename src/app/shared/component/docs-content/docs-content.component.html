<section class="docs">
  <div class="docs-content">
    <p-panel [header]="content?.title" class="docs-content__header"></p-panel>
    <ng-container *ngFor="let section of content?.sections">
      <p-panel [header]="section.title" class="docs-content__content">
        <p>{{section.message}}</p>
      </p-panel>
    </ng-container>
  </div>
</section>
